<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">

        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">Pievienot jaunu autoru</h2>
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Aizvērt"
                  onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Aizvērt"
                            size="small"
                            variant="inverse"></lightning-icon>
          </button>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input label="Autora vārds"
                           value={authorName}
                           required
                           data-id="authorName"
                           onchange={handleInputChange}></lightning-input>

          <lightning-input label="Autora uzvārds"
                           value={surname}
                           data-id="surname"
                           onchange={handleInputChange}></lightning-input>

          <lightning-combobox label="Reģions"
                              placeholder="Izvēlēties reģionu"
                              options={regionOptions}
                              value={selectedRegion}
                              onchange={handleRegionChange}></lightning-combobox>

          <lightning-textarea label="Apraksts"
                              value={description}
                              data-id="description"
                              onchange={handleInputChange}></lightning-textarea>
        </div>

        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={handleClose}></lightning-button>
          <lightning-button variant="brand"
                            label="Saglabāt autoru"
                            onclick={handleSave}></lightning-button>
        </footer>
      </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
