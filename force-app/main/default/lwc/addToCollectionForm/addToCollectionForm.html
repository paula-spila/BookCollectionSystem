<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close"
                  onclick={closeModal}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            size="small"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">Pievienot grāmatu kolekcijai</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium">

          <lightning-input type="number"
                           label="Pašreizējā lappuse"
                           value={currentPage}
                           data-id="currentPage"
                           onchange={handleInputChange}></lightning-input>

          <lightning-input label="ISBN"
                           value={isbn}
                           data-id="isbn"
                           onchange={handleInputChange}></lightning-input>

          <lightning-combobox label="Lasīšanas statuss"
                              value={readingStatus}
                              options={readingStatusOptions}
                              data-id="readingStatus"
                              required
                              onchange={handleInputChange}></lightning-combobox>

          <lightning-input type="number"
                           label="Lasīšanas reizes"
                           value={timesRead}
                           data-id="timesRead"
                           onchange={handleInputChange}></lightning-input>

          <lightning-combobox label="Formāts"
                              value={format}
                              options={formatOptions}
                              data-id="format"
                              onchange={handleInputChange}></lightning-combobox>

          <lightning-input label="Pirkšanas datums"
                           type="date"
                           value={dateBought}
                           data-id="dateBought"
                           onchange={handleInputChange}>
          </lightning-input>

        </div>

        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={closeModal}></lightning-button>
          <lightning-button variant="brand"
                            label="Saglabāt"
                            onclick={saveToCollection}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
