<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">Aizdot grāmatu</h2>
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close"
                  onclick={closeModal}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            variant="inverse"></lightning-icon>
          </button>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input label="Aizņēmēja vārds"
                           value={lenderName}
                           data-id="lenderName"
                           required
                           onchange={handleInputChange}>
          </lightning-input>
          <lightning-input type="date"
                           label="Aizdošanas datums"
                           value={lendingDate}
                           data-id="lendingDate"
                           required
                           onchange={handleInputChange}>
          </lightning-input>
        </div>

        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral"
                  onclick={closeModal}>Atcelt</button>
          <button class="slds-button slds-button_brand"
                  onclick={saveLending}>Saglabāt</button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
