<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close"
                  onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            size="small"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">Aizdot grāmatu</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <!-- Book Lookup -->
          <!-- <lightning-combobox label="Grāmata"
                              placeholder="Izvēleties grāmatu"
                              options={bookOptions}
                              value={book}
                              required
                              onchange={handleBookChange}>
          </lightning-combobox> -->

          <!-- Lending History Name -->
          <lightning-input label="Aizdošanas nosaukums"
                           value={lendingHistoryName}
                           required
                           onchange={handleInputChange}
                           data-id="lendingHistoryName"></lightning-input>

          <!-- Lending Date -->
          <lightning-input label="Aizdošanas datums"
                           type="date"
                           value={lendingDate}
                           onchange={handleInputChange}
                           data-id="lendingDate"></lightning-input>

          <!-- Return Date -->
          <lightning-input label="Atgriešanas datums"
                           type="date"
                           value={returnDate}
                           onchange={handleInputChange}
                           data-id="returnDate"></lightning-input>

          <!-- Return Status -->
          <lightning-combobox label="Atgriešanas status"
                              placeholder="Select return status"
                              options={returnStatusOptions}
                              value={returnStatus}
                              onchange={handleReturnStatusChange}>
          </lightning-combobox>
        </div>

        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={handleClose}></lightning-button>
          <lightning-button variant="brand"
                            label="Saglabat"
                            onclick={handleSave}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>


</template>
