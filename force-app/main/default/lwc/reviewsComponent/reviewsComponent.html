<template>
  <div class="reviews">
    <div class="slds-grid slds-wrap slds-align_absolute-center">
      <h2 class="slds-col slds-size_12-of-12">Atsauksmes</h2>
    </div>

    <template if:true={reviews.length}>
      <template for:each={reviews}
                for:item="review">
        <div key={review.Id}
             class="review">
          <p><strong>{review.ReviewerName}:</strong> {review.ReviewText}</p>
          <p>Vērtējums: {review.Rating}/5</p>
        </div>
      </template>
    </template>
    <template if:false={reviews.length}>
      <p>Nav pieejamas atsauksmes par šo grāmatu.</p>
    </template>
  </div>
</template>
