<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Aizvērt"
                  onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            size="small"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">Pievienot jaunu grāmatu</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input label="Grāmatas nosaukums"
                           value={book.Name}
                           data-id="Name"
                           required
                           onchange={handleInputChange}></lightning-input>

          <lightning-combobox label="Autors"
                              placeholder="Izvēlēties autoru"
                              value={book.AuthorId}
                              options={authorOptions}
                              data-id="AuthorId"
                              onchange={handleAuthorChange}></lightning-combobox>

          <lightning-combobox label="Žanrs"
                              placeholder="Izvēlēties žanru"
                              value={book.GenreId}
                              options={genreOptions}
                              data-id="GenreId"
                              onchange={handleGenreChange}></lightning-combobox>

          <lightning-input label="Lappušu skaits"
                           type="number"
                           value={book.NumberOfPages}
                           data-id="NumberOfPages"
                           onchange={handleInputChange}></lightning-input>

          <lightning-input label="Publicēšanas datums"
                           type="date"
                           value={book.PublicationDate}
                           data-id="PublicationDate"
                           onchange={handleInputChange}></lightning-input>

          <lightning-input label="Grāmatas vāka URL"
                           value={book.BookCover}
                           data-id="BookCover"
                           onchange={handleInputChange}></lightning-input>

          <lightning-textarea label="Apraksts"
                              value={book.Description}
                              data-id="Description"
                              onchange={handleInputChange}></lightning-textarea>
        </div>

        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={handleClose}
                            class="slds-m-right_medium"></lightning-button>
          <lightning-button variant="brand"
                            label="Pievienot grāmatu"
                            onclick={handleSave}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
