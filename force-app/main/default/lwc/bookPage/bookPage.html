<template>
  <lightning-card>
    <div class="slds-p-around_medium">
      <div class="slds-grid slds-gutters slds-wrap full-height">
        <!-- Filter Panel -->
        <div class="slds-col slds-size_2-of-12 filter-panel">
          <h2 class="slds-text-heading_small slds-p-around_medium">FILTRI</h2>
          <!-- Placeholder for filters (to be implemented as needed) -->
        </div>

        <!-- Table Section -->
        <div class="slds-col slds-size_8-of-12 slds-p-around_medium">
          <lightning-card class="table-card">
            <lightning-datatable key-field="Id"
                                 data={books}
                                 columns={columns}
                                 hide-checkbox-column
                                 class="book-table"
                                 resize-column-disabled="true">
            </lightning-datatable>
          </lightning-card>
        </div>

        <!-- Button Panel -->
        <div class="slds-col slds-size_2-of-12 button-panel slds-p-around_medium">
          <lightning-button label="Pievienot grāmatu"
                            class="button-spacing"
                            onclick={handleOpenBookModal}></lightning-button>
          <lightning-button label="Pievienot autoru"
                            class="button-spacing"
                            onclick={handleOpenAuthorModal}></lightning-button>
          <lightning-button label="Pievienot vērtējumu"
                            class="button-spacing"
                            onclick={handleOpenReviewModal}></lightning-button>
          <lightning-button label="Aizdot grāmatu"
                            class="button-spacing"
                            onclick={handleOpenLendingModal}></lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>

  <c-add-book-form is-open={isBookModalOpen}
                   onbookadded={handleBookAdded}>
  </c-add-book-form>

  <c-add-author-form is-open={isAuthorModalOpen}
                     onauthoradded={handleAuthorAdded}>
  </c-add-author-form>

  <c-add-book-review-form is-open={isReviewModalOpen}
                          onreviewadded={handleReviewAdded}>
  </c-add-book-review-form>

  <c-add-lending-form is-open={isLendingModalOpen}
                      onlendingadded={handleLendingAdded}>
  </c-add-lending-form>
</template>
