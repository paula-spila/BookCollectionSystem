<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close"
                  onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            size="small"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">Pievienot jaunu vērtējumu</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">

          <p><strong>Grāmatas nosaukums:</strong> {book.BookName}</p>
          <p><strong>Autors:</strong> {book.AuthorName} {book.AuthorSurname}</p>

          <lightning-input label="Vērtējums (no 0 līdz 5)"
                           type="number"
                           value={rating}
                           min="0"
                           max="5"
                           onchange={handleInputChange}
                           data-id="rating"></lightning-input>

          <lightning-textarea label="Atsauksmes teksts"
                              value={reviewText}
                              onchange={handleInputChange}
                              data-id="reviewText"></lightning-textarea>
        </div>
        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={handleClose}></lightning-button>
          <lightning-button variant="brand"
                            label="Saglabāt vērtējumu"
                            onclick={handleSave}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

</template>
