<template>
  <div class="filters-container">
    <h2 class="filters-header">Filtri</h2>

    <div class="filters-fields">
      <lightning-input label="Grāmatas nosaukums"
                       value={title}
                       onchange={handleFilterChange}
                       data-id="title"
                       placeholder="Ievadiet grāmatas nosaukumu">
      </lightning-input>

      <lightning-combobox label="Autors"
                          value={author}
                          options={authorOptions}
                          onchange={handleFilterChange}
                          data-id="author"
                          placeholder="Izvēlieties autoru">
      </lightning-combobox>

      <lightning-combobox label="Žanrs"
                          value={genre}
                          options={genreOptions}
                          onchange={handleFilterChange}
                          data-id="genre"
                          placeholder="Izvēlieties žanru">
      </lightning-combobox>
    </div>

    <div class="clear-filters-container">
      <lightning-button label="Notīrīt filtrus"
                        variant="neutral"
                        class="clear-filters-button"
                        onclick={clearFilters}>
      </lightning-button>
    </div>
  </div>
</template>
