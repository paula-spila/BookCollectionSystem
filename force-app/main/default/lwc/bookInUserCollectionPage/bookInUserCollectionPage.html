<template>
  <lightning-card>
    <div class="slds-p-around_medium">
      <div class="slds-grid slds-gutters slds-wrap full-height">
        <div class="slds-col slds-size_2-of-12 filter-panel">

          <c-filters-component filters={filters}
                               genre-options={genreOptions}
                               author-options={authorOptions}
                               onfilterchange={handleFilterChange}
                               onclearfilters={handleClearFilters}>
          </c-filters-component>

          <div class="currently-reading">
            <c-currently-reading-component></c-currently-reading-component>
          </div>
        </div>

        <!-- Tabs Section -->
        <div class="slds-col slds-size_10-of-12">
          <div class="custom-tabs-container">

            <lightning-tabset variant="scoped"
                              class="custom-tabset">

              <lightning-tab label="📚 Visas manas grāmatas"
                             onactive={handleTabChange}
                             class="custom-tab">
                <template if:true={isAllBooks}>
                  <c-collection-book-card page-name="allBooks"
                                          filters={filters}></c-collection-book-card>
                </template>
              </lightning-tab>

              <lightning-tab label="✔️ Izlasītas"
                             onactive={handleTabChange}
                             class="custom-tab">
                <template if:true={isReadBooks}>
                  <c-collection-book-card page-name="readBooks"
                                          filters={filters}></c-collection-book-card>
                </template>
              </lightning-tab>

              <lightning-tab label="📖 Gribu izlasīt"
                             onactive={handleTabChange}
                             class="custom-tab">
                <template if:true={isWantToRead}>
                  <c-collection-book-card page-name="wantToRead"
                                          filters={filters}></c-collection-book-card>
                </template>
              </lightning-tab>

              <lightning-tab label="💖 Vēlmju saraksts"
                             onactive={handleTabChange}
                             class="custom-tab">
                <template if:true={isWishlist}>
                  <c-wishlist-component filters={filters}></c-wishlist-component>
                </template>
              </lightning-tab>

            </lightning-tabset>
          </div>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
