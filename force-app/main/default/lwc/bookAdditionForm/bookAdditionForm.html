<template>
  <template if:true={isOpen}>
    <section role="dialog"
             tabindex="-1"
             class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Aizvērt"
                  onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            size="small"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">Pievienot jaunu grāmatu</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input label="Grāmatas nosaukums"
                           value={bookName}
                           required
                           onchange={handleInputChange}
                           data-id="bookName"></lightning-input>

          <lightning-input label="Publicēšanas datums"
                           type="date"
                           value={publicationDate}
                           onchange={handleInputChange}
                           data-id="publicationDate"></lightning-input>

          <lightning-input label="Lappušu skaits"
                           type="number"
                           value={numberOfPages}
                           onchange={handleInputChange}
                           data-id="numberOfPages"></lightning-input>

          <lightning-textarea label="Apraksts"
                              value={description}
                              onchange={handleInputChange}
                              data-id="description"></lightning-textarea>

          <lightning-input label="Pievienošanas datums"
                           type="date"
                           value={dateAdded}
                           onchange={handleInputChange}
                           data-id="dateAdded"></lightning-input>

          <lightning-combobox label="Autors"
                              placeholder="Izvēlēties autoru"
                              options={authorOptions}
                              value={selectedAuthor}
                              onchange={handleAuthorChange}>
          </lightning-combobox>

          <lightning-combobox label="Žanrs"
                              placeholder="Izvēlēties žanru"
                              options={genreOptions}
                              value={selectedGenre}
                              onchange={handleGenreChange}>
          </lightning-combobox>

          <lightning-input label="ISBN"
                           value={isbn}
                           onchange={handleInputChange}
                           data-id="isbn"></lightning-input>
        </div>

        <footer class="slds-modal__footer">
          <lightning-button variant="neutral"
                            label="Atcelt"
                            onclick={handleClose}></lightning-button>
          <lightning-button variant="brand"
                            label="Pievienot grāmatu"
                            onclick={handleSave}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
